<div class="page-header">
	<h1>Contact Page</h1>
	<h3>Username: {{courses.user}}. Count courses: {{courses.courses.length}}</h3>
</div>

<div>
	<div class="form-group row">
		<div class="form-group col-sm-6">
			<input type="text" ng-model="filterQuery" placeholder="Filtering.." class="form-control">
		</div>
		<div class="form-group col-sm-6 bg-color--custom">
			<input type="text" ng-model="bgColor" placeholder="Enter color (for example '#e1e1e1')" class="form-control">
			<p class="help-block">Background color is: {{bgColor}}</p>
		</div>
	</div>
	
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Course</th>
					<th></th>
					<th>Status</th>	
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="course in courses.courses | filter: filterQuery" 
					ng-class="{
						'success': course.passed,
						'danger': !course.passed
					}">
					<td>{{course.tech}}</td>
					<td>
						<input type="checkbox" ng-model="course.passed" />
					</td>
					<td>{{course.passed | status}}</td>
				</tr>
			</tbody>
		</table>

		<div class="form-group col-xs-12">
			<div class="input-group">
				<input class="form-control" ng-model="courseName" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addNewCourse()">Add new course</button>
				</span>
			</div>
		</div>
	</div>
</div>
<style>
	.bg-color--custom {
	  	background: {{bgColor}};
	}
</style>
